<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path</title>
    <style>
        .box {
            width: 300px;
            height: 500px;
            clip-path: ellipse(300px 500px at 100% 0%);
            background-color: darkgoldenrod;
        }

        .explode-bg {
            /* margin-left: 70px; */
            width: 600px;
            height: 1000px;
            background: url(./svg/ham_explode.svg)no-repeat;
            background-size: contain;
            /* height: 200px; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="explode-bg"></div>
</body>

</html>
